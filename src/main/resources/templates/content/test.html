<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>이름</th>
        <th>부서</th>
        <th>성별</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="list : ${viewAll}">
        <td><span th:text="${list.classidx}"></span></td>
        <td><span th:text="${list.classname}"></span></td>
        <td><span th:text="${list.classgrade}"></span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
