<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
>
<head>
  <title>Order Page</title>
  <script defer src="/assets/js/?"></script>
</head>
<th:block layout:fragment="content">
  <section class="postUpdate">
    <main id="main">
      <div class="container">
        <h4 class="page-subject">post 수정페이지입니다.</h4>

<!--        <h4 class="post-title">제목입니다.</h4>-->
        <input type="text" id="title" name="title" placeholder="제목입니다." required>

        <h5 class="post-author">작성자</h5>
        <p class="post-createDate">게시글 작성날짜: 1111-11-11</p>
<!--        <input type="date" id="createDate" name="createDate" value="1111-11-11">-->


        <div class="post-peopleNumber">1 / 5</div>

        <div class="post-peopleGroup">
          <div class="people">홍길동</div>
          <div class="people">홍길동</div>
        </div>

        <div class="information">
<!--          <div class="information-start"><i class="bi bi-calendar-check"></i>시작: 2222-2-22 22:00</div>-->
          <input type="datetime-local" id="information-start" name="information-start" value="2222-02-22T22:00">
<!--          <div class="information-end"><i class="bi bi-calendar-x"></i>종료: 2222-2-22 23:00</div>-->
          <input type="datetime-local" id="information-end" name="information-end" value="2222-02-22T22:00">
<!--          <div class="information-place"><i class="bi bi-geo-alt-fill"></i>장소: 스터디룸 2번</div>-->
          <select class="form-select">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
<!--          각각의 스터디룸사진을 보여주고 radio버튼으로 선택하게하면 좋을듯?-->
        </div>

<!--        <div class="content">-->
<!--          내용부분-->
<!--        </div>-->
        <textarea id="content" name="content">내용부분</textarea>

        <div class="btn-group">
          <button class="previousButton btn btn-light">이전</button>
          <button class="participateButton btn btn-light">참여하기</button>
          <button class="participateButton btn btn-light">수정</button>
          <button class="participateButton btn btn-light">삭제</button>
        </div>

      </div>
    </main>
  </section>


</th:block>
</html>
